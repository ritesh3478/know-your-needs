<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Know Your Needs - Nutrition Estimator</title>

    <!-- ✅ Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1080459416603256"
        crossorigin="anonymous"></script>

    <!-- ✅ Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- ✅ Viewport for Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <!-- ✅ Header section with banner -->
        <header>
            <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="Banner" class="banner">
            <h1>Know Your Needs</h1>
            <p class="subtitle">Nutrition Estimator</p>
        </header>

        <!-- ✅ Input form -->
        <form method="POST">
            <label for="height">Height (cm):</label>
            <input type="number" name="height" step="0.1" min="50" max="250" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" step="0.1" min="10" max="400" required>

            <label for="activity">Activity Level:</label>
            <select name="activity" required>
                <option value="">Select activity level</option>
                <option value="sedentary">Sedentary (little/no exercise)</option>
                <option value="light">Light (1–3 days/week)</option>
                <option value="moderate">Moderate (3–5 days/week)</option>
                <option value="active">Active (6–7 days/week)</option>
                <option value="athlete">Athlete (intense training)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <!-- ✅ Results section -->
        {% if result %}
        <div class="result">
            <h2>Results:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}

        <!-- ✅ Google AdSense Banner Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block; text-align:center;"
                data-ad-client="ca-pub-1080459416603256"
                data-ad-slot="YOUR_SLOT_ID"  <!-- Replace this with your actual Ad Unit ID -->
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- ✅ Footer -->
        <footer>
            <p>&copy; 2025 Know Your Needs | Designed for Android & Windows</p>
        </footer>
    </div>
</body>
</html>
